<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="css/contact_style.css">
</head>
<body>
    <header class="header_top">
        <div class="header_wap">
        <div class="LC_logo">
            <a href="/">
                <img src="./image/Libercraft_yoko_S.png" alt="logo" width="160px" height="auto"> 
            </a>
        </div>

            <!-- メニューITEM -->
            <ul class="nav_item menu">
                <li class="nav_item_line nav_top">
                    <a href="/">TOP</a>
                </li>
                <li class="nav_item_line nav_service menu_appear_submenu">
                    <a tabindex="-1">SERVICE</a>
                    <ul class="menu_second_level">
                        <li><a href="/service_consulting">コンサルティング受託開発支援</a></li>
                        <li><a href="/service_corporation">法人向けトレーニング</a></li>
                    </ul>
                </li>
                <li class="nav_item_line nav_newsblog">
                    <a href="/news">NEWS</a>
                </li>
                <li class="nav_item_line nav_about">
                    <a href="/about">ABOUT US</a>
                </li>
                <li class="nav_contact">
                    <a href="/contact">CONTACT</a>
                </li>
            </ul>
        </div>

		<!-- SP icon -->
        <div class="sp-menu">
            <div class="topLogo">
                <a href="/index">
                <img src="./image/Libercraft_yoko_S.png" alt="" width="50px">
                </a>
            </div>
            <span class="material-icons" id="open">menu</span>
        </div>

    </header>

    <!-- SP menu -->
    <div class="overlay">
        <span class="material-icons" id="close">close</span>
        <nav>
            <ul>
            <li><a href="/index">TOP</a></li>
            <li><a href=""><label for="acd-check">SERVICE</label></a>
                <input id="acd-check" class="acd-check" type="checkbox">
                <ul class="acMenu">
                    <li><a href="/service_consulting">コンサルティング受託開発支援</a></li>
                    <li><a href="/service_corporation">法人向けトレーニング</a></li>
                </ul>
            </li>
            <li><a href="/news/">NEWS</a></li>
            <li><a href="/about">ABOUT US</a></li>
            <li><a href="/contact">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    
    <section class="sub_page_kv">
        <div class="sub_kv_container">
            <h3>
                CONTACT
            </h3>
            <p>お問合せ</p>
        </div>
    </section>

    <section class="sec_contact">
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSePF-HZwh0xq_uUtNYgHsaqLIpG5azumH9lsTQLcx4QQDYZdQ/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <!-- 名前 -->
            <div class="contact_content_item">
                <div class="contact_content_heading">
                    <p>
                        <span class="contact_content_label_must">必須</span>
                        <span class="contact_content_label">お名前</span>
                    </p>
                </div>
                <div class="contact_detail">
                    <input class="contact_input" type="text" name="entry.2140654344" required>
                </div>
            </div>

            <!-- 会社名 -->
            <div class="contact_content_item">
                <div class="contact_content_heading">
                    <p>
                        <span class="contact_content_label_must">必須</span>
                        <span class="contact_content_label">会社名</span>
                    </p>
                </div>
                <div class="contact_detail">
                    <input class="contact_input" type="text" name="entry.1486343906" required>
                </div>
            </div>

            <!-- メールアドレス -->
            <div class="contact_content_item">
                <div class="contact_content_heading">
                    <p>
                        <span class="contact_content_label_must">必須</span>
                        <span class="contact_content_label">メールアドレス</span>
                    </p>
                </div>
                <div class="contact_detail">
                    <input class="contact_input" type="email" name="entry.1419470964" required>
                </div>
            </div>
        
            <!-- 電話番号 -->
            <div class="contact_content_item">
                <div class="contact_content_heading">
                    <p>
                        <span class="contact_content_label_must" style="visibility: hidden;">必須</span>
                        <span class="contact_content_label">電話番号</span>
                    </p>
                </div>
                <div class="contact_detail">
                    <input class="contact_input" type="tel" name="entry.1136647211">
                </div>
            </div>

           <!-- お問合せ -->
            <div class="contact_content_item">
                <div class="contact_content_heading">
                    <p>
                        <span class="contact_content_label_must">必須</span>
                        <span class="contact_content_label">お問合せ内容</span>
                    </p>
                </div>
                <div class="contact_detail">
                    <textarea class="contact_textarea" name="entry.1990905103" required></textarea>
                </div>
            </div>

            <div class="contact_confilm">
                <div class="privacy_policy">
                    <a href="#">個人情報保護規定</a>を確認の上、送信ボタンを押してください。
                </div>
                <button class="btnSubmit" type="submit">送 信</button>
            </div>

            <!-- 遷移先のURL -->
            <script type="text/javascript">var submitted = false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='index.html';}"></iframe>
        </form>

    </section>

    <footer class="footer">
        <div class="footer_inner">
            <p>© 2021 LiberCraft</p>
        </div>
    </footer>

    <script src="./js/nav.js"></script>

</body>
</html>
