<html lang="ja">
<head>

    <header class="header_top">

            <!-- メニューITEM -->
            <ul class="nav_item menu">
                <li class="nav_item_line nav_top">

                <li class="nav_item_line nav_newsblog">

                    <a href="/about">ABOUT US</a>
                </li>
                <li class="nav_contact">
                    <a href="/contact">CONTACT</a>
                </li>
            </ul>
        </div>

        <!-- SP icon -->
        <div class="sp-menu">
            <div class="topLogo">
                <a href="/index">
                <img src="./image/common/Libercraft_yoko_S.png" alt="" width="50px">
                </a>
            </div>
            <span class="material-icons" id="open">menu</span>

    <!-- SP menu -->
    <div class="overlay">
        <span class="material-icons" id="close">close</span>
        <nav>
            <ul>
            <li><a href="/index">TOP</a></li>
            <li><a href=""><label for="acd-check">SERVICE</label></a>
                <input id="acd-check" class="acd-check" type="checkbox">
                <ul class="acMenu">
                    <li><a href="https://craft-college.jp/">スクール事業（クラフトカレッジ）</a></li>

            <li><a href="/about">ABOUT US</a></li>
            <li><a href="/contact">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    
    <section class="sub_page_kv">
        <div class="sub_kv_container">
            <h3>
                NEWS
            </h3>
            <p>ニュース一覧</p>
        </div>
    </section>

    <section class="news_container">
        <span class="section_title">
            <img src="./image/common/secTitleMark.png" alt="" width="39px" height="auto">
            <h3>NEWS一覧</h3>
        </span>

        <!-- Newsの一覧をJavascriptで描画 -->
        <div class="sec_news_main">
            <ul id="news_all"></ul>
        </div>
    </section>

    <div class="contact_container">
        <a href="/contact">
            <div class="contact_btn">
                <img src="./image/common/btnContact.png" alt="">
                <p>CONTACT</p>
            </div>
        </a>
    </div>

    <footer class="footer">
        <div class="footer_inner">
            <p>© 2021 LiberCraft</p>
        </div>
    </footer>

    <script src="./js/cms/news_common.js"></script>
    <script src="./js/cms/news_all.js"></script>
